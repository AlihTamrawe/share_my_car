<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/wall.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="d-flex justify-content-between navbar navbar-expand-lg navbar-light bg-light"
      id="nav"
    >
      <div>
        <p class="navbar-brand">Welcome <a href="#">{{my_user.first_name}}!</a></p>
      </div>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/make_trip">Add Trip</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <form action="" method="post">
        {% csrf_token %}
        <nav class="navbar navbar-expand-lg d-flex justify-content-around" id="search_bar">
          <div>
            <label  for="from">From:</label>
            <select class="form-select" aria-label="Default select example" name="from" id="from">
              <option value="city">City</option>
            </select>
          </div>
          <div>
            <label for="to">To:</label>
            <select class="form-select" aria-label="Default select example" name="to" id="to">
              <option value="city">City</option>
            </select>
          </div>
          <button id="filter" type="submit" class="btn btn-primary mb-3">Filter</button>
        </nav>
    </form>
    <section>
      <section class="wrapper">
        {% for trip in my_trip %}
        <div class="container-fostrap">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                            <div class="card">
                                <a class="img-card" >
                                <img src="{% static 'icons/car_image.jpg' %}" />
                              </a>
                                <div class="card-content">
                                    <p class="">{{trip.driver.first_name}}</p>
                                    <p>Trip Time: {{trip.when}}</p>
                                    <p>From: {{trip.from_where}}</p>
                                    <p>To: {{trip.to_where}}</p>
                                </div>
                                <div class="card-read-more">
                                    <a href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html" class="btn btn-link btn-block">
                                        Show details
                                    </a>
                                </div>
                            </div>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
    </section>
  </body>
</html>
