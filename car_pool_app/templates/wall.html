<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/wall.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="d-flex justify-content-between navbar navbar-expand-lg navbar-light bg-light"
      id="nav"
    >
      <div>
        <p class="navbar-brand">Welcome <a href="#">Username!</a></p>
      </div>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add Trip</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <form action="" method="post">
        {% csrf_token %}
        <nav class="navbar navbar-expand-lg d-flex justify-content-around" id="search_bar">
          <div>
            <label  for="from">From:</label>
            <select class="form-select" aria-label="Default select example" name="from" id="from">
              <option value="city">City</option>
            </select>
          </div>
          <div>
            <label for="to">To:</label>
            <select class="form-select" aria-label="Default select example" name="to" id="to">
              <option value="city">City</option>
            </select>
          </div>
          <button id="filter" type="submit" class="btn btn-primary mb-3">Filter</button>
        </nav>
    </form>
    <section>
            <h5 class="card-header">Trip</h5>
            <div class="card-body">
              <h5 class="card-title">Trip Information</h5>
              <p class="card-text">Driver Name</p>
              <p class="card-text">Trip Time: placeholder</p>
              <p class="card-text">From: placeholder</p>
              <p class="card-text">To: placeholder</p>
              <a href="#" class="btn btn-primary">Show details</a>
            </div>
    </section>
  </body>
</html>
